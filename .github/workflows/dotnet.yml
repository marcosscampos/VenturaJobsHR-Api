name: Push Container to Elastic Beanstalk

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish
      run: dotnet publish -c Release -o '${{github.workspace}}/out'

    - name: Zip Package
      run: |
        cd ${{github.workspace}}/out
        zip -r ${{github.workspace}}/out.zip *
      
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_ACCESS_SECRET }}
        application_name: ventura-jobs
        environment_name: Venturajobs-env
        version_label: ${{github.run_id}}
        region: us-east-1
        deployment_package: ${{github.workspace}}/out.zip
